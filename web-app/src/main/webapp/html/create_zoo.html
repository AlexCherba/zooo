<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <title>Create new zoo</title>
    <script src="/js/jquery-3.2.1.js"></script>
</head>
<body>
<H1><p align="center">Create new zoo</p></H1>
<p align="center" id="aboutZoos">Existing Zoos:</p>
<br>
<div align="center">
    <table width="600px" border="1" id="tb_zoo">
        <tr>
            <td align="center">ID number</td>
            <td align="center">Zoo's name</td>
            <td align="center">Zoo's location</td>
        </tr>
    </table>
    <br>
    Name <input type="text" id="nameZoo">
    Location <input type="text" id="locationZoo">
    <input type="button" value="Submit" id="addNewZoo" onclick="addNewZoo()"><br>
</div>

<p align="center"><a title="Goto Back" href="/">Goto Back</a></p>
</body>
